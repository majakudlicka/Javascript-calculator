<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  
    <head>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">

  </head>
  
  <h1>My awesome Javascript calculator</h1>
  <div id = "shell">
  <div id = "calculator">
  <div id = "result">
  </div>
  <div id="buttons">
  
  <button id = "one" type="button">1</button>
    <button id = "two" type="button">2</button>
    <button id = "three" type="button">3</button>
  <button id = "divide" class="special_button" type="button">/</button>
  <br>
    <button id = "four" type="button">4</button>
    <button id = "five" type="button">5</button>
    <button id = "six" type="button">6</button>
   <button id = "multiply" class="special_button" type="button">*</button>
  <br>
    <button id = "seven" type="button">7</button>
    <button id = "eight" type="button">8</button>
    <button id = "nine" type="button">9</button>
  <button id = "mrc" class="special_button" type="button">MRC</button>
  <br>
    <button id = "zero" type="button">0</button>
      <button id = "plus" class="special_button" type="button">+</button>
      <button id = "minus" class="special_button" type="button">-</button>
     <button id = "enter" class="special_button" type="button">=</button>
     
  </div>
  </div>
    </div>
  

 
  
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
